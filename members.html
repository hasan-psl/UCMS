<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UCMS — Members</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="home-bg-image"></div>
    <div class="home-bg-overlay"></div>
    <header class="nav">
      <div class="container nav-inner">
        <a href="/index.html" class="brand">
          <span class="brand-badge">
            <img src="https://southern.ac.bd/wp-content/uploads/2024/06/logo-1.svg" alt="Southern University Bangladesh" />
          </span>
          <span>Southern University Bangladesh - UCMS</span>
        </a>
        <nav class="nav-links">
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link" href="/clubs.html">Clubs</a>
          <a class="nav-link" href="/events.html">Events</a>
          <a class="nav-link" href="/members.html">Members</a>
          <a class="nav-link" href="/dashboard.html">Dashboard</a>
          <button class="btn" onclick="UCMS.logout()">Logout</button>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <h2 style="margin:0 0 14px;color:#8ab7e2;">Members Area</h2>
        <div id="welcome" class="muted" style="margin:8px 0 18px;"></div>
        <div id="membersGrid" class="grid cards"></div>
      </div>
    </main>

    <!-- Modal -->
    <div id="memberModal" class="modal-overlay hidden" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-card" role="document">
        <button class="modal-close" aria-label="Close">×</button>
        <div class="modal-content">
          <h2 id="modalName"></h2>
          <p><strong>Student ID:</strong> <span id="modalStudentId"></span></p>
          <p><strong>Club:</strong> <span id="modalClub"></span></p>
          <p><strong>Position:</strong> <span id="modalPosition"></span></p>
          <p><strong>Email:</strong> <span id="modalEmail"></span></p>
          <p><strong>Contact:</strong> <span id="modalContact"></span></p>
          <p><strong>Join Date:</strong> <span id="modalJoin"></span></p>
        </div>
      </div>
    </div>

    <script src="/assets/js/app.js"></script>
    <script>
      (async function init() {
        const user = await UCMS.checkAuth();
        if (!user) {
          window.location.href = '/login.html';
          return;
        }
        document.getElementById('welcome').textContent = `Signed in as ${user.name} (${user.email})`;
        try {
          const data = await UCMS.fetchJSON('/backend/php/members.php');
          const grid = document.getElementById('membersGrid');
          grid.innerHTML = (data.members || []).map(m => `
            <article class="card member-card fade-in" data-member-id="${m.member_id}" tabindex="0">
              <div class="card-body">
                <h3 class="card-title">${m.name}</h3>
                <div class="card-meta">${m.email}</div>
              </div>
            </article>
          `).join('');

          // Attach click/keyboard handlers
          grid.querySelectorAll('.member-card').forEach((card) => {
            card.addEventListener('click', () => UCMS.openMember(card));
            card.addEventListener('keydown', (e) => {
              if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); UCMS.openMember(card); }
            });
          });
        } catch (e) {
          document.getElementById('membersGrid').innerHTML = '<div class="muted">Failed to load members.</div>';
        }
      })();
    </script>
  </body>
  </html>
