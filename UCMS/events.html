<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UCMS — Events</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="home-bg-image"></div>
    <div class="home-bg-overlay"></div>
    <header class="nav">
      <div class="container nav-inner">
        <a href="/index.html" class="brand">
          <span class="brand-badge">
            <img src="https://southern.ac.bd/wp-content/uploads/2024/06/logo-1.svg" alt="Southern University Bangladesh" />
          </span>
          <span>Southern University Bangladesh - UCMS</span>
        </a>
        <nav class="nav-links">
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link" href="/clubs.html">Clubs</a>
          <a class="nav-link" href="/events.html">Events</a>
          <a class="nav-link" href="/members.html">Members</a>
          <a class="nav-link" href="/dashboard.html">Dashboard</a>
          <a class="btn" href="/login.html">Login</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <h2 style="margin:0 0 14px;color:#8ab7e2;">Upcoming Events</h2>
        <div id="eventsGrid" class="grid cards"></div>
      </div>
    </main>

    <script src="/assets/js/app.js"></script>
    <script>
      async function loadEvents() {
        try {
          const data = await UCMS.fetchJSON('/backend/php/events.php');
          const grid = document.getElementById('eventsGrid');
          grid.innerHTML = (data.events || []).map(ev => `
            <article class="card fade-in">
              <div class="card-media">
                <img alt="${ev.title}" src="${ev.image_url}" />
              </div>
              <div class="card-body">
                <h3 class="card-title">${ev.title}</h3>
                <div class="card-meta">${new Date(ev.start_time).toLocaleString()} · ${ev.location || 'Campus'}</div>
              </div>
            </article>
          `).join('');
        } catch (e) {
          document.getElementById('eventsGrid').innerHTML = '<div class="muted">Failed to load events.</div>';
        }
      }
      loadEvents();
    </script>
  </body>
  </html>
